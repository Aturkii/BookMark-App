<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--&-- App Icon ----->
  <link rel="Icon" href="images/bookmark.png">
  <!--&-- Font Awesome Icons ----->
  <link rel="stylesheet" href="CSS/all.min.css">
  <!--^-- Bootstrap Style sheet ----->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <!--^-- Main Style sheet ----->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Bookmark</title>
</head>

<body>
  <main class="py-5 position-relative">

    <div class="container flex-column d-flex align-items-center justify-content-center">

      <h1 class="text-center py-2 position-relative">Bookmarker</h1>

      <div class="bookmarkBox gap-4 w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center ">
        <h2 class="text-center">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="siteName w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
          <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" />
        </div>
        <div class="siteUrl w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input type="text" placeholder="Website URL" class="form-control" id="bookmarkURL" />
        </div>
        <button class="btn btnSubmit px-5" onclick="AddBookmarker()" id="submitBtn">Submit</button>
      </div>
      <table class="table mt-4 text-center bg-light">
        <thead>
          <th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
    </div>
    <div class="boxInfo position-absolute start-0 top-0 w-100 h-100 justify-content-center align-items-center d-none"
      id="boxInfo">
      <div class="boxConent bg-white p-4 rounded-2 shadow-lg">
        <div class="boxHeader w-100 d-flex justify-content-between align-items-center mb-4">
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </div>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one
          </li>
        </ol>
      </div>
    </div>

  </main>



  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/script.js"></script>
</body>

</html>
